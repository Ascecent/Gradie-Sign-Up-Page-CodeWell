<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <link
               rel="stylesheet"
               href="app/styles/css/normalize.css"
          />
          <link rel="stylesheet" href="app/styles/css/main.min.css" />

          <title>Gradie || Sign Up</title>
     </head>
     <body>
          <main>
               <div class="phone-mock-up">
                    <p class="primary-font">Gradie</p>
                    <p class="secondary-font">
                         Beautiful gradients in seconds.
                    </p>
                    <img
                         src="assets/iPhone-Mockup.png"
                         alt="iPhone Mockup"
                    />
               </div>
               <div class="login-form">
                    <form>
                         <p class="primary-font">Login</p>
                         <label for="email" class="secondary-font">Email</label>
                         <input
                              type="email"
                              name="email"
                              id="email"
                              placeholder="jhon@example.com"
                         />
                         <label class="secondary-font" for="password"
                              >Password</label
                         >
                         <input
                              type="password"
                              id="password"
                              name="password"
                              placeholder="At least 8 characters"
                         />
                         <label
                              for="checkId"
                              class="
                                   custom-check__container
                                   terms_checkbox
                                   secondary-font
                              "
                         >
                              <div>
                                   <input
                                        type="checkbox"
                                        name="checkName"
                                        id="checkId"
                                        class="default-check__input"
                                   />
                                   <span class="custom-checkmark"></span>
                              </div>
                              <div>
                                   By creating an account, you agree to the
                                   <a href="#">Terms & Conditions</a>.
                              </div>
                         </label>
                         <button class="btn">Create an Account</button>
                    </form>
               </div>
          </main>
     </body>
</html>
